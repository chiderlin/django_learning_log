{% extends "learning_log_app/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}


{% block content %}

        <form action="{% url 'learning_log_app:new_topic' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" method="post">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
            </div>
            {% buttons %}
                <button name="submit" class="btn btn-primary">add topic</button>
            {% endbuttons %}
            
        </form>
{% endblock content %}
