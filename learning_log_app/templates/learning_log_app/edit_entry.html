{% extends "learning_log_app/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h3><a href="{% url 'learning_log_app:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock header %}

{% block content %}
    <p>Edit entry:</p>
    <form action="{% url 'learning_log_app:edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Save Changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
