{% extends "learning_log_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3><a href="{% url 'learning_log_app:topics' topic.id %">{{ topic }}</a></h3>
{% endblock header%}


{% block content %}
    <p>Add a new entry:</p>
    <form action="{% url 'learning_log_app:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}
    </form>
    
{% endblock content %}
