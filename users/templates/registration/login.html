{% extends "learning_log_app/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'users:login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

        <!-- 隱藏表單元素'next'， value引數告知導回到什麼頁面 -->
        <input type="hidden" name="next" value="{% url 'learning_log_app:index' %}" />
    </form>

{% endblock content %}
